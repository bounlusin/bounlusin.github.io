<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Praise Button Demo</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<script src="https://cdn.bootcss.com/systemjs/0.21.0/system-production.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
</head>
<script type="text/javascript">
	(function(){
		SystemJS.import('./js/Thumb.js').then(function(m){
			$.fn.thumb = function(){
				return new m.default(this);
			}

			$('#demo').thumb();
		});
	})();	
</script>
<body>
	<div id="demo"></div>
</body>
</html>
